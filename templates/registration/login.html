{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Авторизация{% endblock title %}

{% block content %}
<h2>Авторизация</h2>
<form method="post" class="my-2">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-2" type="submit">Войти</button>
    <a href="{% url 'password_reset' %}" class="btn btn-primary mt-2">Забыли пароль?</a>
</form>
{% endblock content %}
