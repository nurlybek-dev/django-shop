<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% block title %}Востановление пароля{% endblock title %}
{% block content %}
<h1>Востановление пароля</h1>
<p>Введите свой адрес электронной почты ниже, и мы вышлем вам по электронной почте инструкцию
    по востановлению пароля.</p>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-success" type="submit"
value="Пришлите мне инструкции!">
</form>
{% endblock content %}
