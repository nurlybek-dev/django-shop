<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}

{% block content %}
<h2>Регистрация</h2>
<form method="post" class="my-2">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-2">Зарегестрироваться</button>
</form>
{% endblock content %}
